
{% extends "pizza/pizza_base.html" %}

{% block title %}Big Spenders{% endblock %}


{% block content %}
  <h1>Customers Ranked by Total Sales</h1>
    <table>
        {% for customer in customers %}
            <tr>
                <td>{{ customer.firstName }}</td>
                <td>{{ customer.lastName }}</td>
                <td>{{ customer.total_invoices | floatformat:2 }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
